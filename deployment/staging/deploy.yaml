apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-backend
  namespace: sub-back
  labels:
    app: sub-backend
spec:
  replicas: 1
  template:
    metadata:
      name: sub-backend
      labels:
        app: sub-backend
    spec:
      serviceAccountName: sub-backend
      containers:
        - name: sub-backend
          image: <IMAGE>          
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sub-backend-env

          readinessProbe:
            httpGet:
              path: /v1/health/readiness
              port: 3001
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10

          livenessProbe:
            httpGet:
              path: /v1/health/liveness
              port: 3001
            failureThreshold: 3
            initialDelaySeconds: 40
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 15   

      restartPolicy: Always
  selector:
    matchLabels:
      app: sub-backend
